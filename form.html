<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Visitor Details Form</h2>
        <form id="visitorForm">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
            <div class="error" id="firstNameError"></div>

            <label>Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
            <div class="error" id="lastNameError"></div>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div class="error" id="emailError"></div>

            <label>Mobile No:</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number">
            <div class="error" id="mobileError"></div>

            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label>District:</label>
            <select id="district">
                <option value="">Select District</option>
                <option value="District 1">District 1</option>
                <option value="District 2">District 2</option>
            </select>
            <div class="error" id="districtError"></div>

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <div class="error" id="passwordError"></div>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <div class="error" id="genderError"></div>

            <label>Educational Qualifications:</label>
            <input type="checkbox" name="education" value="High School"> High School
            <input type="checkbox" name="education" value="Bachelors"> Bachelors
            <input type="checkbox" name="education" value="Masters"> Masters
            <div class="error" id="educationError"></div>

            <button type="button" onclick="validateForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let valid = true;
            document.querySelectorAll('.error').forEach(e => e.innerText = "");

            let firstName = document.getElementById("firstName").value;
            if (!/^[A-Za-z]+$/.test(firstName)) {
                document.getElementById("firstNameError").innerText = "First name must contain only letters";
                valid = false;
            }

            let lastName = document.getElementById("lastName").value;
            if (!/^[A-Za-z]+$/.test(lastName)) {
                document.getElementById("lastNameError").innerText = "Last name must contain only letters";
                valid = false;
            }

            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                document.getElementById("emailError").innerText = "Enter a valid email";
                valid = false;
            }

            let mobile = document.getElementById("mobile").value;
            if (!/^[0-9]{10}$/.test(mobile)) {
                document.getElementById("mobileError").innerText = "Enter a valid 10-digit mobile number";
                valid = false;
            }

            let district = document.getElementById("district").value;
            if (district === "") {
                document.getElementById("districtError").innerText = "Select a district";
                valid = false;
            }

            let password = document.getElementById("password").value;
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters long";
                valid = false;
            }

            let gender = document.querySelector("input[name='gender']:checked");
            if (!gender) {
                document.getElementById("genderError").innerText = "Select your gender";
                valid = false;
            }

            let education = document.querySelectorAll("input[name='education']:checked");
            if (education.length === 0) {
                document.getElementById("educationError").innerText = "Select at least one qualification";
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
            }
        }
    </script>
</body>
</html>
